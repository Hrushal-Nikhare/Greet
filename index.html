	<form action="result.html">

		<br />
		<br />

		<label for="Sir">Sir</label><br />
		<br /><br />

			<option value="Hindi">Hindi</option>

			<option value="AI">Ai</option>

			<option value="Geography">Geography/Economics</option>
			<option value="History">History/Civics</option>
		</select>
		<br /><br />
		<input type="submit" id="SUS" value="Submit" />
		<br><br><br>
